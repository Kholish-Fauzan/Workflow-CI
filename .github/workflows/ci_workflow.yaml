name: CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.10'

    - name: Install dependencies
      run: |
        conda env create -f MLProject/conda.yaml
        conda activate mlflow-project
        pip install mlflow

    - name: Run MLflow Project
      run: |
        conda activate mlflow-project
        mlflow run MLProject --no-conda