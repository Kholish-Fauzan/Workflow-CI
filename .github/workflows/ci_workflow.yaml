name: CI Workflow (Skilled)

on:
  push:
    branches: [ main ]

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.12'
        # miniconda-version: "24.11.3" # Specify Conda version

    - name: Install dependencies
      run: |
        conda env create -f MLProyek/conda.yaml
        conda activate mlflow-project # Activate the environment defined in conda.yaml
        pip install mlflow

    - name: Run MLflow Project
      id: mlflow_run
      run: |
        conda activate mlflow-project
        mlflow run MLProyek --no-conda # Run MLflow Project from the MLProyek directory
        echo "run_id=$(mlflow runs list --experiment-name 'Mental Health Prediction with Tuning' --output=text | awk 'NR==2{print $1}')" >> $GITHUB_OUTPUT

    - name: Upload Model as Workflow Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: mlruns/0/${{ steps.mlflow_run.outputs.run_id }}/artifacts/best_random_forest_model/