name: Simple CI Test

on:
  push:
    branches: [ main ]

jobs:
  test_workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload Dummy Artifact
      run: |
        mkdir -p dummy_artifact
        echo "hello" > dummy_artifact/test.txt
        ls -al dummy_artifact

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dummy-artifact
        path: dummy_artifact