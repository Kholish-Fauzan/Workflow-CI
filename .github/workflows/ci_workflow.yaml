name: CI Workflow (Skilled)

on:
  push:
    branches: [ main ]

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug - List Files
      run: ls -al

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.10'
        miniconda-version: "4.10.3"

    - name: Create Conda Environment
      run: |
        conda env create -f MLProject/conda.yaml

    - name: Install MLflow
      run: |
        conda activate mlflow-project
        pip install mlflow

    - name: Activate Conda Environment (Explicit)
      run: |
        conda activate mlflow-project

    - name: Run MLflow Project
      id: mlflow_run
      run: |
        conda activate mlflow-project
        mlflow run . --file MLProject/MLProject --no-conda
        echo "run_id=$(mlflow runs list --experiment-name 'Mental Health Prediction CI' --output=text | awk 'NR==2{print $1}')" >> $GITHUB_OUTPUT

    - name: Upload Model as Workflow Artifact
      uses: actions/upload-artifact@v3.1.2 # Gunakan versi spesifik yang stabil
      with:
        name: trained-model
        path: mlruns/384848841894958945/5c5531aab432433aab311cfa28cd850e/artifacts/best_random_forest_model/